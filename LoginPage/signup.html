<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>  Hacker signup Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<section>
    <!-- All animated span lines -->
    <!-- Keep your existing animated spans here -->
    <!-- I removed them in this snippet to make code shorter -->
    
    <div class="signin">
      <div class="content">
        <h2>Sign Up</h2>

        <div class="form">

          <div class="inputBox">
            <input type="text" required>
            <i>Full Name</i>
          </div>

          <div class="inputBox">
            <input type="email" required>
            <i>Email</i>
          </div>

          <div class="inputBox">
            <input type="text" required>
            <i>Username</i>
          </div>

          <div class="inputBox">
            <input type="password" required>
            <i>Password</i>
          </div>

          <div class="inputBox">
            <input type="password" required>
            <i>Confirm Password</i>
          </div>

          <div class="links">
            <a href="#">Already have an account? Login</a>
          </div>

          <div class="inputBox">
            <input type="submit" value="Create Account">
          </div>

        </div>
      </div>
    </div>
  </section>

</body>
</html>
