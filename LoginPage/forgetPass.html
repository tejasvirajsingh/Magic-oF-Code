<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Signup Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<section>
    <!-- same animation spans (keep same as your login page) -->
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <!-- You can paste all 200 span tags here exactly like your login page -->

    <div class="signin">
      <div class="content">
        <h2>Create Account</h2>

        <div class="form">
          <div class="inputBox">
            <input type="text" required>
            <i>Full Name</i>
          </div>

          <div class="inputBox">
            <input type="email" required>
            <i>Email</i>
          </div>

          <div class="inputBox">
            <input type="text" required>
            <i>Username</i>
          </div>

          <div class="inputBox">
            <input type="password" required>
            <i>Password</i>
          </div>

          <div class="links">
            <a href="index.html">Already have an account?</a>
          </div>

          <div class="inputBox">
            <input type="submit" value="Signup">
          </div>
        </div>

      </div>
    </div>

</section>

</body>
</html>
