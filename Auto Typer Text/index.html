<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: #111;
  color: #00ffcc;
  font-family: monospace;
  font-size: 2em;
  text-align: center;
  margin-top: 20%;
}
</style>
</head>
<body>
<h2 id="text"></h2>

<script>
const text = "Welcome to Tejasvi's ❤️";
let i = 0;
function type() {
  if (i < text.length) {
    document.getElementById("text").innerHTML += text.charAt(i);
    i++;
    setTimeout(type, 100);
  }
}
type();
</script>
</body>
</html>
