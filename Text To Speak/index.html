<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speak</title>
    
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;  
        justify-content: center; 
        height: 100vh;  
        background: #12e1ec;
    }

    input  {
        padding: 10px;
        font-size: 15px;
        margin: 10px;
        background-color: rgb(208, 215, 217);
        border: 2px solid #0d0d0c;       
        border-radius: 10px;           
        outline: none;                 
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);  
        transition: 0.3s;  
    }

   button {
    padding: 10px 15px;
    font-size: 15px;
    margin: 10px;

    background-color: rgb(6, 190, 92);
    border: none;
    border-radius: 50px;       /* round shape */
    cursor: pointer;

    box-shadow: 0 4px 10px rgba(223, 16, 16, 0.2);
    transition: all 0.3s ease;  /* smooth animation */
}

/* Hover animation */
button:hover {
    transform: translateY(-5px);       /* button lifts up */
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    background-color: rgb(14, 228, 67);
}

/* Click animation */
button:active {
    transform: scale(0.92);            /* small press animation */
}


    footer{
        width: 100%;                  
        text-align: center;
        padding: 40px 0;
        color: #141313;               
        font-size: 16px;
        letter-spacing: 0.5px;
    }
</style>

</head>
<body>

    <input type="text" id="text" placeholder="Write to Speak" />
   <br>
    <button id="speakBtn">Speak</button>

    <footer><b>Made By Mr. Max ❤️</b></footer>

<script>
    let voices = [];

    // Load voices
    function loadVoices() {
        voices = speechSynthesis.getVoices();

        // Try to find an Indian Female Voice
        preferredVoice = voices.find(v =>
            (v.lang.includes("hi-IN") || v.lang.includes("en-IN")) &&
            (v.name.toLowerCase().includes("female") ||
             v.name.toLowerCase().includes("heera") ||
             v.name.toLowerCase().includes("neerja") ||
             v.name.toLowerCase().includes("priya"))
        );
    }

    speechSynthesis.onvoiceschanged = loadVoices;

    function speakText() {
        const msg = new SpeechSynthesisUtterance(text.value);

        if (preferredVoice) {
            msg.voice = preferredVoice;   // Apply Indian female voice
        }

        msg.rate = 1;      // speaking speed
        msg.pitch = 1;     // normal tone

        speechSynthesis.speak(msg);

        text.value = "";   // clear text
        text.focus();      // auto-focus for next input
    }

    document.getElementById("speakBtn").onclick = speakText;

    // ENTER key to speak
    document.getElementById("text").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            speakText();
        }
    });
</script>


</body>
</html>
